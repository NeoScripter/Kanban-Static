<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo-img">
                <img src="images/logo.svg" alt="logo">
            </div>
            <h1 class="header__logo-text">Kanban</h1>
            <h2 class="header__board"> Web Design</h2>
        
            <button class="header__board-btn">
                Web Design
                <img src="images/dropdown.svg" alt="purple arrow">
            </button>
        
            <div class="header__btn-group">
        
                <button class="header__add-btn" id="addNewTaskBtn">
                    <img src="images/plus.svg" alt="plus sign">
                    <span class="header__add-btn-content">Add New Task</span>
                </button>

        
        
                <button class="header__dots" id="editBoard">
                    <img src="images/dots.svg" alt="three vertical dots">
                </button>
        
            </div>
        
        </header>
        
        <main class="main">

            <sidebar class="sidebar__overlay">

                <div class="sidebar">
                    <h3 class="sidebar__title">ALL BOARDS (2)</h3>
            
                        <ul class="sidebar__boards">
                            <li class="sidebar__board">
                                <a href="{{ route('dashboard.select', $dashboard->id) }}" class="sidebar__board-link">
                                    <img src="images/board.svg" alt="light theme">
                                    Web Design
                                </a>
                            </li>
                            <li class="sidebar__board">
                                <a href="{{ route('dashboard.select', $dashboard->id) }}" class="sidebar__board-link">
                                    <img src="images/board.svg" alt="light theme">
                                    Hobbies
                                </a>
                            </li>
                        </ul>
            
                        <button class="sidebar__create-btn" id="createBoardBtn">
                            <img src="images/board.svg" alt="light theme">
                            + Create New Board
                        </button>
            
            
                    <div class="sidebar__theme-group">
                        <div class="sidebar__theme-wrapper">
                            <div class="sidebar__theme-icon">
                                <img src="images/day.svg" alt="light theme">
                            </div>
                            <div class="sidebar__theme-toggle">
                                <input type="checkbox" id="dark-mode" class="sidebar__theme-checkbox">
                                <label for="dark-mode"></label>
                            </div>
                            <div class="sidebar__theme-icon">
                                <img src="images/night.svg" alt="night theme">
                            </div>
                        </div>
                    </div>
            
            
                    <form action="" method="post">
                        <button class="sidebar__logout" id="logoutBtn" aria-label="Log out">
                            Logout
                        </button>
                    </form>
            
            
                    <button class="sidebar__hide-btn">
                        <img src="images/hide-bar.svg" alt="">
                        Hide Bar
                    </button>
            
                </div>
            
            </sidebar>
            

            <div class="dashboard">

                <div class="dashboard__grid">
                    <div class="dashboard__column">
                        <h3 class="dashboard__title"><span class="dashboard__color"></span>Todo (3)</h3>
                        <a href="{{ route('task.display', $task) }}" class="dashboard__task">
                            <h4 class="dashboard__task-title">Drink Coffee</h4>
                            <p class="dashboard__task-content">Subtasks 0 of (3)</p>
                        </a>
                    </div>
    
                        <button class="dashboard__column--new" id="addNewColumnDashboardBtn">
                            +Add New Column
                        </button>
                </div>
            
            
                <button class="sidebar__show-btn">
                    <img src="images/show-bar.svg" alt="show bar">
                </button>
            </div>
            
        </main>
    </div>
    <script>
        window.location.href = 'http://kanban.ru.swtest.ru/';
    </script>
</body>
</html>
